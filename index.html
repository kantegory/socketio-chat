<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SocketIO chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto">Socket.io Chat</h5>
		<nav class="my-2 mr-md-auto">
			<a href="" class="p-2 text-dark">Home</a>
			<a href="" class="p-2 text-dark">About us</a>
			<a href="" class="p-2 text-dark">Support</a>
			<a href="" class="p-2 text-dark">Pricing</a>
		</nav>
		<a href="" class="btn btn-outline-primary">Sign up</a>
	</header>
	<main class="container">
		<section class="py-5 text-center">
			<h2>Socket.io Chat</h2>
			<p class="lead">Write your name and start messaging</p>
		</section>
		<section class="row">
			<div class="col-6">
				<h3>Start messaging</h3>
				<form action="" id="messForm">
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Hello, world..."></textarea>
					<button type="button" class="btn btn-info mt-2">Send</button>
				</form>
			</div>		
			<div class="col-6">
			<h3>Messages</h3>
			<div id="all_messages"></div>
		</div>
		</section>
	</main>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener('load', function() {
			let socket = io.connect();
		})
	</script>
</body>
</html>
