<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="m-auto">Socket.io Chat | Sign up</h5>
    </header>
    <main class="container">
        <div class="d-flex flex-row w-100 two-cols">
            <section class="d-flex flex-column w-50">
                <img src="http://placekitten.com/500/380" alt="">
            </section>
            <section class="d-flex flex-column w-50 border border-secondary rounded p-4 bg-white">
                <h3>Sign up</h3>
                <form action="" class="p-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group mb-0">
                        <input type="password" class="form-control" placeholder="Retype password">
                    </div>
                    <div class="buttons mt-3 d-flex justify-content-center">
                        <button class="btn btn-info">Sign up</button>
                    </div>
                    <div class="annotation text-center my-2 d-flex flex-column align-items-center">
                    	Already have an account? <div class="space my-2"></div> <button class="btn btn-outline-info">Sign in</button>
                    </div>
                </form>
            </section>
            <style>
            	.two-cols {
            		height: 100vh !important;
            		align-items: center !important;
            	}

            	section:nth-child(even) {
            		margin-left: 0.5rem !important;
            	}
            </style>
        </div>
    </main>
</body>

</html>
